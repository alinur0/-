<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Байланыс - Онлайн сабақтар</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.svg" alt="Онлайн Сабақтар Логотипі">
                Онлайн Сабақтар
            </div>
            <ul>
                <li><a href="index.html">Басты бет</a></li>
                <li><a href="about.html">Біз туралы</a></li>
                <li><a href="courses.html">Курстар</a></li>
                <li><a href="contact.html">Байланыс</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Байланыс</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Бізбен байланысу</h2>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>Email: info@onlinesabaktar.kz</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>Телефон: +7 (777) 123-45-67</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Мекен-жай: Қазақстан, Алматы қаласы</p>
                    </div>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-telegram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>Хабарлама жіберу</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Аты-жөніңіз</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Хабарлама</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">
                            <i class="fas fa-paper-plane"></i> Жіберу
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2024 Онлайн сабақтар. Барлық құқықтар қорғалған.</p>
    </footer>
</body>
</html>
